    }

    select {
      width: 200px;
      padding: 8px;

      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

<form th:action="@{/removeProjectMember/{id}(id=${project.id})}" method="post" th:object="${userSelectionForm}">
  <label for="userSelect">Select Member to Remove:</label>
  <select id="userSelect" name="selectedUser" th:field="*{selectedUser}">
    <option value="">-- Select User --</option>
    <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}"></option>
  </select>

  <button type="submit" style="color: white; background-color: red">Submit</button>
</form>
